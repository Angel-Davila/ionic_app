<ion-header>
  <ion-toolbar>
    <ion-title>Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <div id="car_title">
    <ion-label>
      Car Specs
    </ion-label>
  </div>
  
  <ion-item id="image_item">
    <ion-img [src]="data.imageURL"></ion-img>
  </ion-item>
  <ion-item >
    <ion-label>Name: {{ data.name }} </ion-label>
  </ion-item>
  <ion-item >
    <ion-label>Brand: {{ data.brand }} </ion-label>
  </ion-item>
  <ion-item >
    <ion-label>Year: {{ data.year }} </ion-label>
  </ion-item>
  <ion-item >
    <ion-label>Motor: {{ data.motor }} </ion-label>
  </ion-item>
  <ion-item >
    <ion-label>HorsePower: {{ data.horsepower }} </ion-label>
  </ion-item>



</ion-content>
